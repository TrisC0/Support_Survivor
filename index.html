<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Survivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press 'Start 2P', cursive;
            background-color: #3b82f6; /* A corporate-like blue */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            background-color: #9ca3af; /* Office carpet color */
            cursor: crosshair;
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .ui-element {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-shadow: 2px 2px #000;
        }
        .upgrade-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .upgrade-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0">

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Elements -->
    <div id="uiContainer" class="absolute top-0 left-0 right-0 p-4 flex justify-between text-lg pointer-events-none">
        <div id="stats" class="ui-element">
            <div>HP: <span id="hp">100</span></div>
            <div>LVL: <span id="level">1</span></div>
        </div>
        <div id="wave" class="ui-element">WAVE: 1</div>
        <div id="score" class="ui-element">TICKETS: 0</div>
    </div>
    
    <!-- XP Bar -->
    <div class="absolute bottom-4 w-1/2 pointer-events-none">
        <div class="w-full bg-gray-700 rounded-full h-6 border-4 border-gray-900 shadow-lg">
            <div id="xpBar" class="bg-green-400 h-full rounded-full transition-all duration-300 ease-linear" style="width: 0%"></div>
            <span class="absolute w-full text-center top-0 text-white text-sm font-bold" style="text-shadow: 1px 1px #000;">KNOWLEDGE</span>
        </div>
    </div>

    <!-- Minimap -->
    <canvas id="minimapCanvas" class="absolute top-20 right-4 border-2 border-black bg-gray-500 bg-opacity-50 rounded-lg pointer-events-none"></canvas>

    <!-- Start/Game Over/Level Up Screens -->
    <div id="modal" class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center text-white text-center p-4">
        <div id="startScreen">
            <h1 class="text-6xl mb-4 text-yellow-300" style="text-shadow: 4px 4px #000;">SUPPORT SURVIVOR</h1>
            <p class="text-xl mb-8">Choose your engineer for the shift.</p>
            <div id="characterSelection" class="flex justify-center items-stretch gap-8 flex-wrap">
                <!-- Character cards will be inserted here by JS -->
            </div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1 class="text-6xl mb-4 text-red-500" style="text-shadow: 4px 4px #000;">GAME OVER</h1>
            <p class="text-2xl mb-2">You were buried in tickets!</p>
            <p class="text-xl mb-4">Tickets Closed: <span id="finalScore" class="text-yellow-300">0</span></p>
            <p class="text-xl mb-8">Wave Reached: <span id="finalWave" class="text-yellow-300">1</span></p>
            <button id="restartButton" class="bg-green-500 hover:bg-green-400 text-black font-bold py-4 px-8 rounded-lg text-2xl border-b-4 border-green-700 hover:border-green-500">START NEW SHIFT</button>
        </div>

        <div id="levelUpScreen" class="hidden w-full">
            <h1 class="text-5xl mb-8 text-green-400" style="text-shadow: 4px 4px #000;">LEVEL UP!</h1>
            <p class="text-xl mb-8">Choose your upgrade!</p>
            <div id="upgradeOptions" class="flex justify-center items-stretch gap-8 flex-wrap">
                <!-- Upgrade cards will be inserted here by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- UI Elements ---
        const ui = {
            modal: document.getElementById('modal'),
            startScreen: document.getElementById('startScreen'),
            gameOverScreen: document.getElementById('gameOverScreen'),
            levelUpScreen: document.getElementById('levelUpScreen'),
            characterSelection: document.getElementById('characterSelection'),
            restartButton: document.getElementById('restartButton'),
            upgradeOptions: document.getElementById('upgradeOptions'),
            hp: document.getElementById('hp'),
            level: document.getElementById('level'),
            wave: document.getElementById('wave'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('finalScore'),
            finalWave: document.getElementById('finalWave'),
            xpBar: document.getElementById('xpBar'),
            minimapCanvas: document.getElementById('minimapCanvas'),
        };

        // --- Game State ---
        let gameState = 'start';
        let keys = {};
        let mouse = { x: 0, y: 0 };
        let projectiles = [];
        let enemies = [];
        let xpGems = [];
        let powerUps = [];
        let aiRobots = [];
        let bees = [];
        let score = 0;
        let backgroundScenery = [];
        let aiUpgradeUsed = false;
        let devAllies = [];
        let wave = 0;
        let waveMessage = { text: '', timer: 0, color: 'white' };
        let difficultyMultiplier = 1;
        let selectedCharacterId = null;
        let swarmTarget = null;
        let swarmTargetTimer = 0;
        let numEnemiesForWave = 10;
        let enemyIdCounter = 0;


        const world = {
            width: 0,
            height: 0,
            mapScale: 2.5
        };

        const camera = {
            x: 0,
            y: 0
        };

        // --- Player Object (The Support Engineer) ---
        const player = {
            x: 0, y: 0, width: 40, height: 50,
            speed: 7.5,
            hp: 100, maxHp: 100,
            level: 1, xp: 0, xpToNextLevel: 10,
            angle: 0,
            fireRate: 14, 
            fireCooldown: 0,
            damage: 10,
            projectileSpeed: 12, projectileSize: 20,
            luck: 1, 
            isInvincible: false, invincibilityTimer: 0, invincibilityDuration: 60,
            animationFrame: 0, isMoving: false,
            powerUps: {},
            attackAnimTimer: 0,
            powerUpDurationMultiplier: 1,
            characterId: null,
            beeHive: null,
            melee: null,
            weapon: 'default',
            orbiters: [],
        };
        
        // --- Character Definitions ---
        const characters = [
            {
                id: 'james',
                name: 'James Elliot',
                description: 'Commands attack bees from a hive.',
                shirtColor: '#f5f5dc', // Beige for beekeeper suit
                profilePicSVG: `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="70" width="80" height="30" fill="#f5f5dc" />
                        <circle cx="50" cy="45" r="30" fill="#f3d9b1" />
                        <rect x="20" y="55" width="60" height="20" fill="rgba(0,0,0,0.3)" />
                        <path d="M 10 30 C 10 10, 90 10, 90 30" fill="#d2b48c" />
                        <rect x="8" y="30" width="84" height="2" fill="#a0522d" />
                        <circle cx="40" cy="45" r="4" fill="black" />
                        <circle cx="60" cy="45" r="4" fill="black" />
                    </svg>`,
                apply: (p) => {
                    p.characterId = 'james';
                    p.width = 40; p.height = 50;
                    p.beeHive = {
                        spawnRate: 60, // A bee every second
                        spawnCooldown: 0,
                        damage: 8,
                        speed: 10
                    };
                }
            },
            {
                id: 'david',
                name: 'David Dunn',
                description: 'A fast runner, 25% faster movement speed.',
                shirtColor: '#3b82f6', // Sporty Blue
                 profilePicSVG: `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="45" r="30" fill="#f3d9b1" />
                        <rect x="25" y="15" width="50" height="20" fill="#A0522D" />
                        <path d="M 35 60 C 40 70, 60 70, 65 60 L 60 60 C 55 65, 45 65, 40 60 Z" fill="#A0522D" fill-opacity="0.7" />
                        <circle cx="40" cy="45" r="4" fill="black" />
                        <circle cx="60" cy="45" r="4" fill="black" />
                        <rect x="10" y="70" width="80" height="30" fill="#3b82f6" />
                    </svg>`,
                apply: (p) => {
                    p.characterId = 'david';
                    p.width = 40; p.height = 50;
                    p.speed *= 1.25; // Apply the speed boost
                }
            },
            {
                id: 'baninder',
                name: 'Baninder Chandla',
                description: 'Tae Kwon Do expert. Kicks nearby enemies.',
                shirtColor: '#ef4444', // Red
                profilePicSVG: `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="70" width="80" height="30" fill="#ef4444" />
                        <path d="M 15 50 C 10 90, 90 90, 85 50" fill="black" />
                        <circle cx="50" cy="45" r="30" fill="#f3d9b1" />
                        <path d="M 20 20 Q 50 10 80 20 L 80 45 L 20 45 Z" fill="black" />
                        <circle cx="40" cy="45" r="4" fill="black" />
                        <circle cx="60" cy="45" r="4" fill="black" />
                    </svg>`,
                apply: (p) => {
                    p.characterId = 'baninder';
                    p.width = 36; p.height = 45;
                    p.melee = {
                        range: 120,
                        damage: 35,
                        knockback: 15,
                        rate: 60, // A kick every second
                        cooldown: 0,
                        active: false,
                        timer: 0
                    };
                }
            }
        ];

        // --- AI Blast Object ---
        const aiBlast = {
            active: false,
            radius: 0,
            maxRadius: 0,
            duration: 45, // 0.75 second animation
            timer: 0,
        };

        // --- Upgrade Definitions (Themed for Support) ---
        const upgrades = [
            { id: 'hpUp', name: 'Resilience Training', description: '+20 Max HP', apply: (p) => { p.maxHp += 20; p.hp += 20; } },
            { id: 'damageUp', name: 'Improved Troubleshooting', description: '+5 Resolution Power', apply: (p) => { p.damage += 5; } },
            { id: 'fireRateUp', name: 'Faster Typing Speed', description: 'Close tickets 50% faster', apply: (p) => { p.fireRate *= 0.8; } },
            { id: 'speedUp', name: 'Ergonomic Chair', description: '+10% Movement Speed', apply: (p) => { p.speed *= 1.1; } },
            { id: 'projectileSpeedUp', name: 'Quick KB Search', description: 'Solutions travel 15% faster', apply: (p) => { p.projectileSpeed *= 1.15; } },
            { id: 'projectileSizeUp', name: 'Comprehensive KB Article', description: 'Solutions are 20% bigger', apply: (p) => { p.projectileSize *= 1.2; } },
            { id: 'luckUp', name: 'Good Karma', description: '+1 Luck (better ticket drops)', apply: (p) => { p.luck += 1; } },
            { id: 'caffeineBuzz', name: 'Caffeine Buzz', description: '+5% permanent move speed', apply: (p) => { p.speed *= 1.05; } },
            { id: 'bigGulp', name: 'The Big Gulp', description: 'Coffee power-ups last longer', apply: (p) => { p.powerUpDurationMultiplier = (p.powerUpDurationMultiplier || 1) * 1.5; } },
            { id: 'escalateToDev', name: 'Escalate to Dev', description: 'A new Dev joins your team!', apply: () => { spawnDev(); } },
            { id: 'useAI', name: 'Use AI', description: 'Unleash an AI blast, clearing 90% of on-screen issues!', type: 'special', apply: () => { activateAIBlast(); } },
            { id: 'keyboardShotgun', name: 'Keyboard Shotgun', description: 'Fires a burst of keycaps.', type: 'weapon', apply: (p) => { p.weapon = 'shotgun'; p.fireRate *= 1.5; p.projectileSpeed *= 0.8; } },
            { id: 'serverLaser', name: 'Server Rack Laser', description: 'Fires a piercing laser.', type: 'weapon', apply: (p) => { p.weapon = 'laser'; p.fireRate *= 2.5; p.damage *= 1.2; } },
            { id: 'sqlOrbiter', name: 'SQL Orbiter', description: 'A database orbits and damages enemies.', type: 'special', apply: (p) => { if (!p.orbiters) p.orbiters = []; p.orbiters.push({ angle: p.orbiters.length * (Math.PI / (p.orbiters.length+1)), radius: 100 + p.orbiters.length * 10, damage: 15, rotationSpeed: 0.05 }); } },
        ];

        const angryPhrases = [
            ["It's not", "printing!"],
            ["I hate", "this printer!"],
            ["Where is", "my document?!"],
            ["Just WORK!"],
            ["ARGHHH!!"]
        ];

        const chasePhrases = [
            ["Fix the", "printer!"],
            ["Where is my", "print job?!"],
            ["I'll report", "you to HR!"]
        ];

        // --- Utility Functions ---
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
            world.width = canvas.width * world.mapScale;
            world.height = canvas.height * world.mapScale;
            
            const minimap = ui.minimapCanvas;
            minimap.width = 200;
            minimap.height = 200 * (world.height / world.width);

            if (gameState === 'start') {
                player.x = world.width / 2;
                player.y = world.height / 2;
            }
            generateBackground();
        }

        function findNearestObject(x, y, type) {
            const objects = backgroundScenery.filter(item => item.type === type && !item.occupied);
            if (objects.length === 0) return null;

            let nearest = null;
            let nearestDist = Infinity;
            objects.forEach(obj => {
                const dist = Math.hypot(x - obj.x, y - obj.y);
                if (dist < nearestDist) {
                    nearestDist = dist;
                    nearest = obj;
                }
            });
            return nearest;
        }

        function getAngle(x1, y1, x2, y2) { return Math.atan2(y2 - y1, x2 - x1); }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // --- Game Initialization ---
        function setupCharacterSelection() {
            const container = ui.characterSelection;
            container.innerHTML = ''; // Clear previous
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'upgrade-card bg-gray-800 p-6 rounded-lg border-4 border-yellow-400 w-72 flex flex-col text-center';
                card.innerHTML = `
                    <div class="w-24 h-24 mx-auto mb-4 bg-gray-900 rounded-full overflow-hidden border-2 border-yellow-400">
                        ${char.profilePicSVG}
                    </div>
                    <h2 class="text-2xl mb-4 text-yellow-300">${char.name}</h2>
                    <p class="text-lg flex-grow mb-6">${char.description}</p>
                    <button class="bg-green-500 hover:bg-green-400 text-black font-bold py-3 px-6 rounded-lg text-xl border-b-4 border-green-700 hover:border-green-500">SELECT</button>
                `;
                card.querySelector('button').onclick = () => {
                    startGame(char.id);
                };
                container.appendChild(card);
            });
        }

        function startGame(characterId) {
            selectedCharacterId = characterId;
            setGameState('playing');
            init();
        }

        function init() {
            resizeCanvas();
            // Reset player to base stats
            Object.assign(player, {
                x: 0, y: 0, width: 40, height: 50,
                speed: 7.5,
                hp: 100, maxHp: 100,
                level: 1, xp: 0, xpToNextLevel: 10,
                angle: 0,
                fireRate: 14, fireCooldown: 0,
                damage: 10,
                projectileSpeed: 12, projectileSize: 20,
                luck: 1, 
                isInvincible: false, invincibilityTimer: 0, invincibilityDuration: 60,
                animationFrame: 0, isMoving: false,
                powerUps: {},
                attackAnimTimer: 0,
                powerUpDurationMultiplier: 1,
                characterId: null, beeHive: null, melee: null,
                weapon: 'default', orbiters: [],
            });
            
            // Apply character specific stats
            if (selectedCharacterId) {
                const selectedCharacter = characters.find(c => c.id === selectedCharacterId);
                if (selectedCharacter) {
                    selectedCharacter.apply(player);
                }
            }

            player.x = world.width / 2;
            player.y = world.height / 2;
            projectiles = []; enemies = []; xpGems = []; devAllies = []; powerUps = []; aiRobots = []; bees = [];
            score = 0;
            aiUpgradeUsed = false;
            aiBlast.active = false;
            wave = 0;
            difficultyMultiplier = 1;
            swarmTarget = null;
            swarmTargetTimer = 0;
            numEnemiesForWave = 10;
            enemyIdCounter = 0;
            startNextWave();
        }

        // --- Player and Ally Logic ---
        function updatePlayer() {
            let moved = false;
            
            let speedMultiplier = 1;
            if (player.powerUps.coffee) speedMultiplier = 1.5;
            if (player.powerUps.espresso) speedMultiplier = 2.5;
            const currentSpeed = player.speed * speedMultiplier;

            if (keys['w'] || keys['ArrowUp']) { player.y -= currentSpeed; moved = true; }
            if (keys['s'] || keys['ArrowDown']) { player.y += currentSpeed; moved = true; }
            if (keys['a'] || keys['ArrowLeft']) { player.x -= currentSpeed; moved = true; }
            if (keys['d'] || keys['ArrowRight']) { player.x += currentSpeed; moved = true; }
            player.isMoving = moved;
            if (player.isMoving) player.animationFrame++;
            if (player.attackAnimTimer > 0) player.attackAnimTimer--;

            player.x = Math.max(0, Math.min(world.width - player.width, player.x));
            player.y = Math.max(0, Math.min(world.height - player.height, player.y));
            
            const mouseWorldX = mouse.x + camera.x;
            const mouseWorldY = mouse.y + camera.y;
            player.angle = getAngle(player.x + player.width / 2, player.y + player.height / 2, mouseWorldX, mouseWorldY);

            for (const key in player.powerUps) {
                player.powerUps[key].timer--;
                if (player.powerUps[key].timer <= 0) {
                    delete player.powerUps[key];
                }
            }

            if (player.powerUps.firewall) {
                const firewall = player.powerUps.firewall;
                if (firewall.cooldown > 0) {
                    firewall.cooldown--;
                } else {
                    enemies.forEach(e => {
                        if (e.state === 'angry') {
                            const dist = Math.hypot((player.x + player.width/2) - (e.x + e.width/2), (player.y + player.height/2) - (e.y + e.height/2));
                            if (dist < firewall.radius) {
                                e.hp -= firewall.damage;
                                e.firewallHitTimer = 5;
                            }
                        }
                    });
                    firewall.cooldown = 15;
                }
            }

            if (player.beeHive) {
                if (player.beeHive.spawnCooldown > 0) {
                    player.beeHive.spawnCooldown--;
                } else {
                    bees.push({
                        x: player.x + player.width / 2, y: player.y + player.height / 2,
                        size: 8, orbitAngle: Math.random() * Math.PI * 2,
                        orbitRadius: 40 + Math.random() * 20, speed: player.beeHive.speed, 
                        damage: player.beeHive.damage, turnSpeed: 0.1, life: 240,
                        state: 'orbiting', attackDelay: 60
                    });
                    player.beeHive.spawnCooldown = player.beeHive.spawnRate;
                }
            }
            if (player.melee) {
                if (player.melee.cooldown > 0) player.melee.cooldown--;
                else {
                    let kicked = false;
                    const attackAngle = player.angle;
                    const coneStart = attackAngle - (Math.PI / 4);
                    enemies.forEach(e => {
                        if (e.state === 'angry') {
                            const dist = Math.hypot((player.x + player.width/2) - (e.x + e.width/2), (player.y + player.height/2) - (e.y + e.height/2));
                            if (dist < player.melee.range) {
                                const angleToEnemy = getAngle(player.x + player.width/2, player.y + player.height/2, e.x + e.width/2, e.y + e.height/2);
                                let normalizedAngle = angleToEnemy; let normalizedStart = coneStart;
                                if (normalizedStart < -Math.PI) normalizedStart += Math.PI * 2;
                                if (normalizedAngle < normalizedStart) normalizedAngle += Math.PI * 2;
                                if (normalizedAngle > normalizedStart && normalizedAngle < normalizedStart + Math.PI / 2) {
                                    e.hp -= player.melee.damage;
                                    e.x += Math.cos(angleToEnemy) * player.melee.knockback;
                                    e.y += Math.sin(angleToEnemy) * player.melee.knockback;
                                    kicked = true;
                                }
                            }
                        }
                    });
                    if (kicked) {
                        player.melee.cooldown = player.melee.rate;
                        player.melee.active = true;
                        player.melee.timer = 10;
                        player.attackAnimTimer = 15;
                    }
                }
                if(player.melee.timer > 0) player.melee.timer--; else player.melee.active = false;
            }

            if (player.characterId !== 'baninder') {
                if (player.fireCooldown > 0) {
                    player.fireCooldown--;
                } else {
                    let angryEnemyInView = false;
                    for (const enemy of enemies) {
                        if (enemy.state === 'angry' && enemy.x + enemy.width > camera.x && enemy.x < camera.x + canvas.width && enemy.y + enemy.height > camera.y && enemy.y < camera.y + canvas.height) {
                            angryEnemyInView = true;
                            break;
                        }
                    }

                    if(angryEnemyInView) {
                        let currentFireRate = player.fireRate;
                        if (player.powerUps.rapidFire) currentFireRate *= 0.25;
                        if (player.powerUps.coffee) currentFireRate *= 0.5;
                        if (player.powerUps.espresso) currentFireRate *= 0.25;
                        const currentDamage = player.powerUps.damageBoost ? player.damage * 2 : player.damage;
                        
                        switch (player.weapon) {
                            case 'shotgun':
                                player.attackAnimTimer = 15; // More recoil
                                for (let i = 0; i < 5; i++) {
                                    projectiles.push({
                                        x: player.x + player.width / 2, y: player.y + player.height / 2,
                                        size: 15,
                                        speed: player.projectileSpeed * (0.8 + Math.random() * 0.4),
                                        angle: player.angle + (Math.random() - 0.5) * 0.4,
                                        damage: currentDamage * 0.7,
                                        type: 'keycap',
                                        life: 20
                                    });
                                }
                                break;
                            case 'laser':
                                player.attackAnimTimer = 5;
                                projectiles.push({
                                    x: player.x + player.width / 2, y: player.y + player.height / 2,
                                    size: player.projectileSize,
                                    speed: player.projectileSpeed,
                                    angle: player.angle,
                                    damage: currentDamage,
                                    type: 'laser',
                                    penetration: 5,
                                    hitEnemies: [],
                                    life: 45
                                });
                                break;
                            default: // 'default' weapon
                                player.attackAnimTimer = 10;
                                const projectileType = player.powerUps.damageBoost ? 'powerIdea' : 'idea';
                                projectiles.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, size: player.projectileSize, speed: player.projectileSpeed, angle: player.angle, damage: currentDamage, type: projectileType });
                                if (player.powerUps.splitShot) {
                                    projectiles.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, size: player.projectileSize, speed: player.projectileSpeed, angle: player.angle - 0.2, damage: currentDamage, type: projectileType });
                                    projectiles.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, size: player.projectileSize, speed: player.projectileSpeed, angle: player.angle + 0.2, damage: currentDamage, type: projectileType });
                                }
                                break;
                        }
                        player.fireCooldown = currentFireRate;
                    }
                }
            }
            
            if (player.isInvincible) {
                player.invincibilityTimer--;
                if (player.invincibilityTimer <= 0) player.isInvincible = false;
            }
        }

        function spawnDev() {
            const devIndex = devAllies.length;
            const newDev = {
                x: player.x, y: player.y, width: 40, height: 50,
                fireRate: 10, fireCooldown: 0,
                damage: 8, projectileSpeed: 15,
                animationFrame: 0,
                followOffsetX: (devIndex % 2 === 0 ? -1 : 1) * (Math.floor(devIndex / 2) + 1) * 60,
                followOffsetY: 0
            };
            devAllies.push(newDev);
        }

        function updateDevs() {
            devAllies.forEach(dev => {
                const targetX = player.x + dev.followOffsetX;
                const targetY = player.y + dev.followOffsetY;
                dev.x += (targetX - dev.x) * 0.1;
                dev.y += (targetY - dev.y) * 0.1;
                dev.animationFrame++;

                if (dev.fireCooldown > 0) {
                    dev.fireCooldown--;
                } else if (enemies.length > 0) {
                    let nearestEnemy = null;
                    let nearestDist = Infinity;
                    enemies.forEach(enemy => {
                        if (enemy.state === 'angry' && 
                            enemy.x + enemy.width > camera.x && enemy.x < camera.x + canvas.width &&
                            enemy.y + enemy.height > camera.y && enemy.y < camera.y + canvas.height) {
                            const dist = Math.hypot(dev.x - enemy.x, dev.y - enemy.y);
                            if (dist < nearestDist) {
                                nearestDist = dist;
                                nearestEnemy = enemy;
                            }
                        }
                    });

                    if (nearestEnemy) {
                        const angle = getAngle(dev.x, dev.y, nearestEnemy.x, nearestEnemy.y);
                        projectiles.push({
                            x: dev.x + dev.width / 2, y: dev.y + dev.height / 2,
                            size: 15, speed: dev.projectileSpeed,
                            angle: angle, damage: dev.damage, type: 'code'
                        });
                        dev.fireCooldown = dev.fireRate;
                    }
                }
            });
        }

        function activateAIBlast() {
            aiBlast.active = true;
            aiBlast.radius = 0;
            aiBlast.timer = aiBlast.duration;
            aiBlast.maxRadius = Math.hypot(canvas.width, canvas.height);
            aiUpgradeUsed = true;

            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                aiRobots.push({
                    x: player.x + player.width / 2, y: player.y + player.height / 2,
                    angle: angle, speed: 20, size: 25, damage: 500,
                });
            }

            const enemiesToKeep = Math.ceil(enemies.length * 0.1);
            while (enemies.length > enemiesToKeep) {
                const randomIndex = Math.floor(Math.random() * enemies.length);
                enemies.splice(randomIndex, 1);
            }
        }

        function updateAIBlast() {
            if (!aiBlast.active) return;
            aiBlast.timer--;
            if (aiBlast.timer <= 0) {
                aiBlast.active = false;
                return;
            }
            aiBlast.radius = aiBlast.maxRadius * (1 - (aiBlast.timer / aiBlast.duration));
        }
        
        function updateAIRobots() {
            for (let i = aiRobots.length - 1; i >= 0; i--) {
                const r = aiRobots[i];
                r.x += Math.cos(r.angle) * r.speed;
                r.y += Math.sin(r.angle) * r.speed;
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    const robotRect = { x: r.x - r.size / 2, y: r.y - r.size / 2, width: r.size, height: r.size };
                    if (e.state === 'angry' && checkCollision(robotRect, e)) {
                        e.hp -= r.damage;
                    }
                }
                if (r.x < camera.x - 50 || r.x > camera.x + canvas.width + 50 || r.y < camera.y - 50 || r.y > camera.y + canvas.height + 50) {
                    aiRobots.splice(i, 1);
                }
            }
        }
        
        function updateSwarm() {
            if (swarmTargetTimer > 0) {
                swarmTargetTimer--;
            } else {
                swarmTarget = null;
                let nearestDist = Infinity;
                enemies.forEach(e => {
                    if (e.state === 'angry') {
                        const dist = Math.hypot(player.x - e.x, player.y - e.y);
                        if (dist < nearestDist) {
                            nearestDist = dist;
                            swarmTarget = e;
                        }
                    }
                });
                swarmTargetTimer = 90; // Retarget every 1.5 seconds
            }
            if (swarmTarget && swarmTarget.hp <= 0) {
                swarmTarget = null;
                swarmTargetTimer = 0; // Find new target immediately
            }
        }

        function updateBees() {
            for (let i = bees.length - 1; i >= 0; i--) {
                const b = bees[i];
                b.life--;

                if (b.state === 'orbiting') {
                    b.attackDelay--;
                    b.orbitAngle += 0.1; 
                    const orbitTargetX = player.x + player.width/2 + Math.cos(b.orbitAngle) * b.orbitRadius;
                    const orbitTargetY = player.y + player.height/2 + Math.sin(b.orbitAngle) * b.orbitRadius;
                    b.x += (orbitTargetX - b.x) * 0.2;
                    b.y += (orbitTargetY - b.y) * 0.2;
                    if (b.attackDelay <= 0 && swarmTarget) {
                        b.state = 'attacking';
                        b.angle = getAngle(b.x, b.y, swarmTarget.x + swarmTarget.width/2, swarmTarget.y + swarmTarget.height/2);
                    }
                } else if (b.state === 'attacking') {
                    if (swarmTarget) {
                        const targetAngle = getAngle(b.x, b.y, swarmTarget.x + swarmTarget.width/2, swarmTarget.y + swarmTarget.height/2);
                        let angleDiff = targetAngle - b.angle;
                        while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                        while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                        b.angle += angleDiff * b.turnSpeed;
                    }
                    const finalAngle = b.angle + (Math.random() - 0.5) * 0.5;
                    b.x += Math.cos(finalAngle) * b.speed;
                    b.y += Math.sin(finalAngle) * b.speed;
                }

                const beeRect = { x: b.x - b.size/2, y: b.y - b.size/2, width: b.size, height: b.size };
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    if (e.state === 'angry' && checkCollision(beeRect, e)) {
                        e.hp -= b.damage;
                        e.beeHitTimer = 5;
                        bees.splice(i, 1);
                        break; 
                    }
                }

                if (b.life <= 0) {
                    bees.splice(i, 1);
                }
            }
        }
        
        function updateOrbiters() {
            if (!player.orbiters || player.orbiters.length === 0) return;
            player.orbiters.forEach(orb => {
                orb.angle += orb.rotationSpeed;
                orb.x = player.x + player.width/2 + Math.cos(orb.angle) * orb.radius;
                orb.y = player.y + player.height/2 + Math.sin(orb.angle) * orb.radius;
                const orbRect = { x: orb.x - 15, y: orb.y - 15, width: 30, height: 30 };
                enemies.forEach(e => {
                    if (e.state === 'angry' && checkCollision(orbRect, e)) {
                        if (!e.orbHitCooldown || e.orbHitCooldown <= 0) {
                            e.hp -= orb.damage;
                            e.orbHitCooldown = 30;
                        }
                    }
                });
            });
        }

        function updateCamera() {
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            camera.x = Math.max(0, Math.min(world.width - canvas.width, camera.x));
            camera.y = Math.max(0, Math.min(world.height - canvas.height, camera.y));
        }

        function drawPlayer() {

            } else {

                        currentArmSwingRight = 10;
                    } else if (player.weapon === 'shotgun') {

                    ctx.beginPath();
                    ctx.moveTo(-player.width / 2, -player.height / 2 + 5);
                    ctx.lineTo(player.width / 2, -player.height / 2 + 5);
                    ctx.lineTo(player.width / 2 + 5, player.height / 2);
                    ctx.lineTo(-player.width / 2 - 5, player.height / 2);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.fillStyle = '#4b5563';
                ctx.fillRect(-player.width / 4 - 4, player.height / 2 - 8, 8, 15 + legSwing/2);
                ctx.save();
                ctx.translate(player.width / 4 - 4, player.height / 2 - 8);
                if (player.characterId === 'baninder' && player.attackAnimTimer > 0) {
                     ctx.rotate(player.angle - Math.PI/2);
                     ctx.fillRect(0, kickingLeg, 8, 15);
                } else {
                    ctx.fillRect(0, 0, 8, 15 - legSwing/2);
                }
                ctx.restore();
                
                const selectedChar = characters.find(c => c.id === player.characterId);

                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
                
                ctx.fillStyle = '#f3d9b1';
                ctx.beginPath();
                ctx.arc(0, -player.height/2, player.width/2.5, 0, Math.PI * 2);
                ctx.fill();

                if (player.characterId === 'james') {
                    ctx.fillStyle = '#d2b48c';
                    ctx.beginPath();
                    ctx.ellipse(0, -player.height/2 - 5, player.width/1.5, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillRect(-player.width/3, -player.height/2 - 10, player.width/1.5, 5);

                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(0, -player.height/2, player.width/2, Math.PI, Math.PI * 2);
                    ctx.stroke();
                    ctx.fillStyle = '#555';
                    ctx.fillRect(-player.width/2 - 2, -player.height/2 - 5, 10, 10);
                }
            }
            ctx.restore();
        }

        function drawDevs() {
            devAllies.forEach(dev => {

                ctx.translate(dev.x + dev.width / 2, dev.y + dev.height / 2 + yBob);

        function drawFirewallAura() {
            if (!player.powerUps.firewall) return;

            const radius = firewall.radius + pulse;

                ctx.translate(player.x + player.width/2, player.y + player.height/2);

                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.8})`;

        // --- Projectile Logic ---
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                if (p.type === 'laser') p.hitEnemies = [];
                if (p.life) {
                    p.life--;
                    if (p.life <= 0) {
                        projectiles.splice(i, 1);
                        continue;
                    }
                }
                if (p.x < camera.x || p.x > camera.x + canvas.width || p.y < camera.y || p.y > camera.y + canvas.height) {
                    if(!p.life) {
                         projectiles.splice(i, 1);
                    }
                }
            }
        }

        function drawProjectiles() {
            const keycapChars = 'QWERTYASDFGZXCVB123456!@#$%^';
            projectiles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                
                switch(p.type) {
                    case 'keycap':
                        p.char = p.char || keycapChars[Math.floor(Math.random() * keycapChars.length)];
                        ctx.fillStyle = '#d1d5db';
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.fillStyle = 'black';
                        ctx.font = `${p.size * 0.8}px "Press Start 2P"`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(p.char, 0, 2);
                        break;
                    case 'laser':
                        ctx.shadowColor = '#3b82f6';
                        ctx.shadowBlur = 15;
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, -p.size/4, 80, p.size/2);
                        ctx.fillStyle = '#3b82f6';
                        ctx.fillRect(0, -p.size/8, 80, p.size/4);
                        break;
                    case 'code':
                        ctx.shadowColor = '#f97316';
                        ctx.shadowBlur = 15;
                        ctx.font = `${p.size * 0.8}px "Press Start 2P"`;
                        ctx.fillStyle = '#f97316';
                        ctx.textBaseline = 'middle';
                        ctx.textAlign = 'center';
                        const alpha = 0.7 + Math.sin(Date.now() * 0.01) * 0.3;
                        ctx.globalAlpha = alpha;
                        ctx.fillText('101', 0, 0);
                        break;
                    default: // idea or powerIdea
                        const isPower = p.type === 'powerIdea';
                        const color = isPower ? '#ef4444' : '#facc15';
                        const size = isPower ? p.size * 1.2 : p.size;
                        const shadowBlur = isPower ? 25 : 15;
                        ctx.shadowColor = color;
                        ctx.shadowBlur = shadowBlur + Math.sin(Date.now() * 0.02) * 5;
                        ctx.fillStyle = '#9ca3af';
                        ctx.fillRect(-size/4, size/4, size/2, size/3);
                        ctx.fillStyle = color;
                        ctx.beginPath();
                        ctx.arc(0, 0, size/2.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.beginPath();
                        ctx.arc(-size/6, -size/6, size/8, 0, Math.PI*2);
                        ctx.fill();
                        break;
                }
                ctx.restore();
            });
        }

        // --- Enemy Logic ---
        function spawnEnemy() {
            const type = Math.random() < 0.3 ? 'urgent' : 'standard';
            let deskTarget;
            const availableDesks = backgroundScenery.filter(item => item.type === 'desk' && !item.occupied);
            if (availableDesks.length === 0) return;

            if (wave === 1) {
                let nearest = null;
                let nearestDist = Infinity;
                availableDesks.forEach(desk => {
                    const dist = Math.hypot(player.x - desk.x, player.y - desk.y);
                    if (dist < nearestDist) {
                        nearestDist = dist;
                        nearest = desk;
                    }
                });
                deskTarget = nearest;
            } else {
                deskTarget = availableDesks[Math.floor(Math.random() * availableDesks.length)];
            }
            if (!deskTarget) return;
            deskTarget.occupied = true;

            const officeColors = ['#60a5fa', '#ffffff', '#e5e7eb', '#fca5a5', '#86efac']; // Blue, White, Light Grey, Light Red, Light Green
            const randomShirtColor = officeColors[Math.floor(Math.random() * officeColors.length)];

            const enemyData = {
                id: enemyIdCounter++,
                x: deskTarget.x, y: deskTarget.y,
                animationFrame: Math.floor(Math.random() * 100),
                state: 'working',
                stateTimer: (1 + Math.random() * 2) * 60,
                deskTarget: deskTarget,
                printerTarget: null,
                frustrationTimer: 0,
                annoyanceTimer: 0,
                emoteTimer: 0,
                bubbleText: [],
                firewallHitTimer: 0,
                beeHitTimer: 0,
                orbHitCooldown: 0,
                shirtColor: randomShirtColor,
            };

            if (type === 'urgent') {
                Object.assign(enemyData, {
                    width: 40, height: 50, type: 'urgent',
                    speed: (1.5 + difficultyMultiplier) * 1.5,
                    hp: 50 * difficultyMultiplier, maxHp: 50 * difficultyMultiplier,
                    damage: 15, xpValue: 3,
                });
            } else {
                Object.assign(enemyData, {
                    width: 40, height: 50, type: 'standard',
                    speed: (2.5 + difficultyMultiplier) * 1.5,
                    hp: 25 * difficultyMultiplier, maxHp: 25 * difficultyMultiplier,
                    damage: 5, xpValue: 1,
                });
            }
            enemies.push(enemyData);
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.animationFrame++;
                if (e.firewallHitTimer > 0) e.firewallHitTimer--;
                if (e.beeHitTimer > 0) e.beeHitTimer--;
                if (e.orbHitCooldown > 0) e.orbHitCooldown--;

                if (e.hp <= 0) {
                    if (e.deskTarget) e.deskTarget.occupied = false;
                    if (Math.random() < 0.2) spawnPowerUp(e.x, e.y);
                    xpGems.push({ x: e.x + e.width / 2, y: e.y + e.height / 2, value: e.xpValue });
                    enemies.splice(i, 1);
                    score++;
                    continue;
                }

                switch(e.state) {
                    case 'working':
                        e.stateTimer--;
                        if (e.stateTimer <= 0) {
                            e.state = 'walkingToPrinter';
                            e.printerTarget = findNearestObject(e.x, e.y, 'mfd');
                            if (e.deskTarget) e.deskTarget.occupied = false;
                        }
                        break;
                    case 'walkingToPrinter':
                        if (!e.printerTarget) { e.state = 'angry'; e.frustrationTimer = 60; break; }
                        const angleToPrinter = getAngle(e.x, e.y, e.printerTarget.x, e.printerTarget.y);
                        e.x += Math.cos(angleToPrinter) * (e.speed / 2);
                        e.y += Math.sin(angleToPrinter) * (e.speed / 2);
                        if (Math.hypot(e.x - e.printerTarget.x, e.y - e.printerTarget.y) < 10) {
                            e.state = 'usingPrinter';
                            e.stateTimer = 1.5 * 60;
                        }
                        break;
                    case 'usingPrinter':
                        e.stateTimer--;
                        if (e.stateTimer <= 0) e.state = 'walkingBackToDesk';
                        break;
                    case 'walkingBackToDesk':
                        if (!e.deskTarget) { e.state = 'angry'; break; }
                        const angleToDesk = getAngle(e.x, e.y, e.deskTarget.x, e.deskTarget.y);
                        e.x += Math.cos(angleToDesk) * (e.speed / 2);
                        e.y += Math.sin(angleToDesk) * (e.speed / 2);
                        if (Math.hypot(e.x - e.deskTarget.x, e.y - e.deskTarget.y) < 10) {
                            e.state = 'fuming';
                            e.annoyanceTimer = 5 * 60;
                            e.emoteTimer = 0;
                            e.bubbleText = ["Reporting to", "PaperCut", "Support!"];
                            if (e.deskTarget) e.deskTarget.occupied = true;
                        }
                        break;
                    case 'fuming':
                        e.annoyanceTimer--;
                        e.emoteTimer--;
                        if (e.emoteTimer <= 0) {
                             e.bubbleText = angryPhrases[Math.floor(Math.random() * angryPhrases.length)];
                             e.emoteTimer = (1 + Math.random()) * 60;
                        }
                        if (e.annoyanceTimer <= 0) {
                            e.state = 'angry';
                            if (e.deskTarget) e.deskTarget.occupied = false;
                            e.frustrationTimer = 60;
                            e.emoteTimer = 0;
                        }
                        break;
                    case 'angry':
                        const angleToPlayer = getAngle(e.x, e.y, player.x + player.width/2, player.y + player.height/2);
                        e.x += Math.cos(angleToPlayer) * e.speed;
                        e.y += Math.sin(angleToPlayer) * e.speed;
                        if (e.frustrationTimer > 0) e.frustrationTimer--;
                        e.emoteTimer--;
                        if (e.emoteTimer <= 0) {
                             e.bubbleText = chasePhrases[Math.floor(Math.random() * chasePhrases.length)];
                             e.emoteTimer = (1.5 + Math.random()) * 60;
                        }
                        break;
                }

                if (!player.isInvincible && e.state === 'angry' && checkCollision(player, e)) {
                    player.hp -= e.damage;
                    player.isInvincible = true;
                    player.invincibilityTimer = player.invincibilityDuration;
                    if (player.hp <= 0) { player.hp = 0; setGameState('gameOver'); }
                }
                
                let isDead = false;
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const p = projectiles[j];
                    if (e.state !== 'angry') continue;

                    let pRect;
                    if (p.type === 'laser') {
                        // A long, thin rectangle for the laser beam
                        const angle = p.angle;
                        const length = 80;
                        const thickness = p.size/2;
                        pRect = { x: p.x, y: p.y - thickness/2, width: length, height: thickness };
                        // This simple rect doesn't rotate. Proper collision for a rotated rect is complex.
                        // For a "good enough" arcade feel, we can check a few points along the laser line.
                        // Or, we accept the simple bounding box. Let's stick with a simpler check.
                        const dist = Math.hypot(p.x - e.x, p.y - e.y);
                        if (dist > length) continue;
                    } else {
                        pRect = { x: p.x - p.size/2, y: p.y - p.size/2, width: p.size, height: p.size };
                    }

                    if (checkCollision(pRect, e)) {
                         if (p.type === 'laser') {
                            if (!p.hitEnemies.includes(e.id)) {
                                e.hp -= p.damage;
                                p.penetration--;
                                p.hitEnemies.push(e.id);
                                if (p.penetration <= 0) {
                                    projectiles.splice(j, 1);
                                }
                            }
                        } else {
                            e.hp -= p.damage;
                            projectiles.splice(j, 1);
                        }

                        if (e.hp <= 0) {
                            isDead = true;
                            break; 
                        }
                    }
                }
                if (isDead) continue;
            }
            if (enemies.length === 0 && gameState === 'playing') {
                setGameState('waveClear');
                waveMessage.text = `WAVE ${wave} CLEARED!`;
                waveMessage.timer = 3 * 60;
                waveMessage.color = '#4ade80';
            }
        }

        function drawEnemies() {
            enemies.forEach(e => {
                ctx.save();
                const isStill = ['working', 'usingPrinter', 'fuming'].includes(e.state);
                const yBob = !isStill ? Math.sin(e.animationFrame * 0.1) * 3 : 0;
                ctx.translate(e.x + e.width / 2, e.y + e.height / 2 + yBob);
                const legSwing = !isStill ? Math.cos(e.animationFrame * 0.2) * 5 : 0;
                
                if (e.firewallHitTimer > 0) {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = '#f97316';
                    ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                    ctx.globalAlpha = 1.0;
                }

                if (e.beeHitTimer > 0) {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                    ctx.globalAlpha = 1.0;
                }

                ctx.fillStyle = '#4b5563';
                ctx.fillRect(-e.width / 4 - 4, e.height / 2 - 8, 8, 15 + legSwing);
                ctx.fillRect(e.width / 4 - 4, e.height / 2 - 8, 8, 15 - legSwing);
                const shirtColor = e.state === 'angry' ? '#a855f7' : e.shirtColor;
                
                if (e.state === 'angry') {
                    const armSwing = Math.sin(e.animationFrame * 0.4) * 10;
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(-e.width / 2 - 6, -e.height / 2 + 5 + armSwing, 6, 20);
                    ctx.fillRect(e.width / 2, -e.height / 2 + 5 - armSwing, 6, 20);
                } else {
                    const paperColor = e.type === 'urgent' ? '#ef4444' : 'white';
                    ctx.fillStyle = paperColor;
                    ctx.fillRect(-e.width/3, -e.height/4, e.width * 0.6, e.height * 0.7);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-e.width/3, -e.height/4, e.width * 0.6, e.height * 0.7);
                    if (e.type === 'urgent') {
                        ctx.font = `${e.height * 0.5}px "Press Start 2P"`;
                        ctx.fillStyle = 'white';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('!', 0, 0);
                    }
                }
                
                ctx.fillStyle = shirtColor;
                ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                ctx.fillStyle = '#f3d9b1';
                ctx.beginPath();
                ctx.arc(0, -e.height/2, e.width/2.5, 0, Math.PI * 2);
                ctx.fill();

                let textLines = [];
                let fontSize = 10; let bubbleWidth = 140;

                if (e.state === 'working') { textLines = ['Typing...']; fontSize = 12; } 
                else if (e.state === 'usingPrinter') { textLines = ["Where's my", "print job?!"]; } 
                else if (e.state === 'fuming' || e.state === 'angry') { textLines = e.bubbleText; }

                if (textLines.length > 0) {
                    const bubbleHeight = 20 + textLines.length * 16;
                    ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 2;
                    ctx.beginPath();
                    const bubbleY = -e.height - bubbleHeight + 15;
                    ctx.roundRect(-bubbleWidth / 2, bubbleY, bubbleWidth, bubbleHeight, 10);
                    ctx.fill(); ctx.stroke();
                    ctx.fillStyle = 'black'; ctx.font = `${fontSize}px "Press Start 2P"`;
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    const startY = bubbleY + bubbleHeight / 2;
                    const totalTextHeight = textLines.length * (fontSize + 2);
                    const initialOffset = -(totalTextHeight / 2) + (fontSize / 2);
                    textLines.forEach((line, i) => {
                        ctx.fillText(line, 0, startY + initialOffset + (i * (fontSize + 4)));
                    });
                }

                if (e.frustrationTimer > 0) {
                    ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.roundRect(-20, -e.height, 40, 30, 10);
                    ctx.fill(); ctx.stroke();
                    ctx.fillStyle = 'red'; ctx.font = `20px "Press Start 2P"`;
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.fillText('!!!', 0, -e.height + 15);
                }
                ctx.restore();
                
                if (e.hp < e.maxHp) {
                    ctx.fillStyle = '#dc2626';
                    ctx.fillRect(e.x, e.y - 10, e.width, 5);
                    ctx.fillStyle = '#22c55e';
                    ctx.fillRect(e.x, e.y - 10, e.width * (e.hp / e.maxHp), 5);
                }
            });
        }
        
        // --- XP Gem Logic (Tickets) ---
        function updateXpGems() {
            for (let i = xpGems.length - 1; i >= 0; i--) {
                const gem = xpGems[i];
                const gemRect = { x: gem.x - 30, y: gem.y - 21, width: 60, height: 42 };
                if (checkCollision(player, gemRect)) {
                    gainXP(gem.value);
                    xpGems.splice(i, 1);
                }
            }
        }

        function drawXpGems() {
            xpGems.forEach(gem => {
                const width = 60, height = 42;
                ctx.fillStyle = 'white';
                ctx.fillRect(gem.x - width / 2, gem.y - height / 2, width, height);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.strokeRect(gem.x - width / 2, gem.y - height / 2, width, height);
                ctx.fillStyle = '#a1a1aa';
                ctx.fillRect(gem.x - width / 2 + 6, gem.y - height / 2 + 12, width - 12, 3);
                ctx.fillRect(gem.x - width / 2 + 6, gem.y - height / 2 + 21, width - 12, 3);
                ctx.fillRect(gem.x - width / 2 + 6, gem.y - height / 2 + 30, width - 24, 3);
            });
        }
        
        function gainXP(amount) {
            player.xp += amount;
            if (player.xp >= player.xpToNextLevel) levelUp();
            ui.xpBar.style.width = `${(player.xp / player.xpToNextLevel) * 100}%`;
        }

        function levelUp() {
            player.level++;
            player.xp -= player.xpToNextLevel;
            player.xpToNextLevel = Math.floor(player.xpToNextLevel * 1.3);
            player.hp = player.maxHp;
            ui.xpBar.style.width = `${(player.xp / player.xpToNextLevel) * 100}%`;
            setGameState('levelUp');
            presentUpgradeOptions();
        }

        function presentUpgradeOptions() {
            ui.upgradeOptions.innerHTML = '';
            let availableUpgrades = [...upgrades];
            if (aiUpgradeUsed) availableUpgrades = availableUpgrades.filter(u => u.id !== 'useAI');
            if (player.weapon && player.weapon !== 'default') {
                availableUpgrades = availableUpgrades.filter(u => u.type !== 'weapon');
            }
            const regularUpgrades = availableUpgrades.filter(u => u.type !== 'special');
            if (regularUpgrades.length < 3 && regularUpgrades.length > 0) {
                 availableUpgrades = availableUpgrades.filter(u => u.type !== 'special' || Math.random() < 0.25);
            }
            for (let i = 0; i < 3; i++) {
                if (availableUpgrades.length === 0) break;
                const randomIndex = Math.floor(Math.random() * availableUpgrades.length);
                const upgrade = availableUpgrades.splice(randomIndex, 1)[0];
                const card = document.createElement('div');
                card.className = 'upgrade-card bg-gray-800 p-6 rounded-lg border-4 border-yellow-400 cursor-pointer w-64 flex flex-col justify-between';
                card.innerHTML = `<h2 class="text-lg mb-4 text-yellow-300">${upgrade.name}</h2><p class="text-lg flex-grow">${upgrade.description}</p>`;
                card.onclick = () => { upgrade.apply(player); setGameState('playing'); };
                ui.upgradeOptions.appendChild(card);
            }
        }

        // --- UI and Game State Management ---
        function updateUI() {
            ui.hp.textContent = `${player.hp}/${player.maxHp}`;
            ui.level.textContent = player.level;
            ui.wave.textContent = `WAVE: ${wave}`;
            ui.score.textContent = `TICKETS: ${score}`;
        }
        
        function setGameState(newState) {
            gameState = newState;
            ui.modal.classList.toggle('hidden', !['start', 'gameOver', 'levelUp'].includes(newState));
            ui.startScreen.classList.toggle('hidden', newState !== 'start');
            ui.gameOverScreen.classList.toggle('hidden', newState !== 'gameOver');
            ui.levelUpScreen.classList.toggle('hidden', newState !== 'levelUp');
            if (newState === 'gameOver') {
                ui.finalScore.textContent = score;
                ui.finalWave.textContent = wave;
            }
        }

        // --- Drawing the Background ---
        function generateBackground() {
            backgroundScenery = [];
            const deskWidth = 100, deskHeight = 60;
            const colSpacing = 10; const rowSpacing = 20;
            const clusterPadding = 250;
            const clusterCols = 3; const clusterRows = 2;
            const clusterWidth = (clusterCols * deskWidth) + ((clusterCols - 1) * colSpacing);
            const clusterHeight = (clusterRows * deskHeight) + ((clusterRows - 1) * rowSpacing);

            for (let y = clusterPadding; y < world.height - clusterPadding - clusterHeight; y += clusterHeight + clusterPadding) {
                for (let x = clusterPadding; x < world.width - clusterPadding - clusterWidth; x += clusterWidth + clusterPadding) {
                    for (let row = 0; row < clusterRows; row++) {
                        for (let col = 0; col < clusterCols; col++) {
                            const deskX = x + col * (deskWidth + colSpacing);
                            const deskY = y + row * (deskHeight + rowSpacing);
                            backgroundScenery.push({ type: 'desk', x: deskX, y: deskY, width: deskWidth, height: deskHeight, occupied: false });
                        }
                    }
                    const mfdX = x + clusterWidth + 50;
                    const mfdY = y + (clusterHeight / 2) - 40;
                    if (mfdX < world.width - clusterPadding) {
                         backgroundScenery.push({type: 'mfd', x: mfdX, y: mfdY });
                    }
                    if (Math.random() < 0.6) {
                        const decorX = x - 40;
                        const decorY = y + (Math.random() < 0.5 ? 0 : clusterHeight - 20);
                        const type = Math.random() < 0.5 ? 'plant' : 'trashcan';
                        backgroundScenery.push({ type: type, x: decorX, y: decorY });
                    }
                }
            }
        }

        function drawBackground() {
            backgroundScenery.forEach(item => {
                if (item.type === 'desk') {
                    ctx.fillStyle = '#57534e'; 
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                    ctx.fillStyle = '#a16207';
                    ctx.fillRect(item.x + 2, item.y, item.width - 4, item.height - 5);
                    ctx.fillStyle = '#4b5563';
                    ctx.fillRect(item.x + item.width * 0.3, item.y + 15, item.width * 0.4, 20);
                    ctx.fillStyle = '#1f2937';
                    ctx.fillRect(item.x + item.width * 0.2, item.y + 5, item.width * 0.6, 20);
                } else if (item.type === 'plant') {
                    ctx.fillStyle = '#854d0e';
                    ctx.fillRect(item.x, item.y, 20, 25);
                    ctx.fillStyle = '#166534';
                    ctx.beginPath();
                    ctx.arc(item.x + 10, item.y - 5, 12, 0, Math.PI * 2);
                    ctx.arc(item.x, item.y - 10, 10, 0, Math.PI * 2);
                    ctx.arc(item.x + 20, item.y - 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                } else if (item.type === 'mfd') {
                    ctx.fillStyle = '#d1d5db'; ctx.fillRect(item.x, item.y, 40, 80);
                    ctx.fillStyle = '#4b5563'; ctx.fillRect(item.x - 5, item.y, 50, 20);
                    ctx.fillStyle = '#6b7280'; ctx.beginPath();
                    ctx.moveTo(item.x + 5, item.y + 25); ctx.lineTo(item.x + 35, item.y + 25);
                    ctx.lineTo(item.x + 40, item.y + 40); ctx.lineTo(item.x, item.y + 40);
                    ctx.closePath(); ctx.fill();
                    ctx.fillStyle = '#3b82f6'; ctx.fillRect(item.x + 10, item.y + 30, 20, 5);
                    ctx.fillStyle = '#374151'; ctx.fillRect(item.x, item.y + 45, 40, 8);
                    ctx.fillStyle = 'white'; ctx.fillRect(item.x + 5, item.y + 47, 30, 5);
                    ctx.fillStyle = '#6b7280'; ctx.fillRect(item.x, item.y + 65, 40, 2);
                    ctx.fillRect(item.x, item.y + 75, 40, 2);
                } else if (item.type === 'trashcan') {
                    ctx.fillStyle = '#6b7280'; ctx.beginPath();
                    ctx.ellipse(item.x + 15, item.y + 28, 15, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillRect(item.x, item.y, 30, 30);
                    ctx.fillStyle = '#4b5563'; ctx.beginPath();
                    ctx.ellipse(item.x + 15, item.y, 15, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // --- Power-up Logic ---
        function spawnPowerUp(x, y) {
            const commonTypes = ['rapidFire', 'splitShot', 'damageBoost', 'coffee', 'firewall'];
            let type = commonTypes[Math.floor(Math.random() * commonTypes.length)];
            if (Math.random() < 0.15) type = 'espresso';
            powerUps.push({ x, y, type, size: 20 });
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const p = powerUps[i];
                const pRect = { x: p.x - p.size/2, y: p.y - p.size/2, width: p.size, height: p.size };
                if (checkCollision(player, pRect)) {
                    const durationMultiplier = player.powerUpDurationMultiplier || 1;
                    if (p.type === 'firewall') player.powerUps[p.type] = { timer: 15 * 60, radius: 150, damage: 5, cooldown: 0 };
                    else if (p.type === 'coffee') player.powerUps[p.type] = { timer: (10 * 60) * durationMultiplier }; 
                    else if (p.type === 'espresso') player.powerUps[p.type] = { timer: (5 * 60) * durationMultiplier };
                    else player.powerUps[p.type] = { timer: 20 * 60 };
                    powerUps.splice(i, 1);
                }
            }
        }

        function drawPowerUps() {
            powerUps.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                const pulse = Math.sin(Date.now() * 0.005) * 5;
                ctx.shadowColor = 'yellow';
                ctx.shadowBlur = 15 + pulse;
                ctx.fillStyle = 'rgba(255, 255, 0, 0.7)';
                ctx.beginPath();
                ctx.arc(0, 0, p.size + pulse/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.font = `${p.size}px "Press Start 2P"`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if (p.type === 'rapidFire') { ctx.fillStyle = '#3b82f6'; ctx.fillText('>>', 0, 0); } 
                else if (p.type === 'splitShot') { ctx.fillStyle = '#22c55e'; ctx.fillText('', 0, 0); } 
                else if (p.type === 'damageBoost') { ctx.fillStyle = '#ef4444'; ctx.fillText('+', 0, 0); } 
                else if (p.type === 'coffee') { ctx.fillStyle = '#854d0e'; ctx.fillText('', 0, 0); } 
                else if (p.type === 'espresso') {
                    ctx.fillStyle = '#6b21a8'; ctx.fillText('', 0, 0);
                    ctx.fillStyle = 'yellow'; ctx.font = `${p.size * 1.2}px "Press Start 2P"`;
                    ctx.fillText('', 5, -5);
                } else if (p.type === 'firewall') { ctx.fillStyle = '#f97316'; ctx.fillText('#', 0, 0); }
                ctx.restore();
            });
        }

        // --- Wave Logic ---
        function startNextWave() {
            wave++;
            if (wave > 1) {
                numEnemiesForWave = Math.floor(numEnemiesForWave * 1.15) + 1;
            }
            difficultyMultiplier = 1 + (wave * 0.1);
            const numEnemies = numEnemiesForWave;
            for (let i = 0; i < numEnemies; i++) {
                spawnEnemy();
            }
            gameState = 'playing';
        }

        function updateWaveState() {
            if (waveMessage.timer > 0) waveMessage.timer--;
            if (gameState === 'waveClear' && waveMessage.timer <= 0) {
                gameState = 'waveCountdown';
                waveMessage.text = `NEXT WAVE IN 5...`;
                waveMessage.timer = 5 * 60;
                waveMessage.color = 'yellow';
            }
            if (gameState === 'waveCountdown') {
                waveMessage.text = `NEXT WAVE IN ${Math.ceil(waveMessage.timer / 60)}...`;
                if (waveMessage.timer <= 0) startNextWave();
            }
        }

        function drawWaveMessage() {
            if (waveMessage.timer > 0) {
                ctx.save();
                ctx.fillStyle = waveMessage.color;
                ctx.font = '32px "Press Start 2P"';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.shadowColor = 'black'; ctx.shadowBlur = 5;
                ctx.fillText(waveMessage.text, canvas.width / 2, canvas.height / 8);
                ctx.restore();
            }
        }

        // --- Main Game Loop ---
        function gameLoop() {
            if (gameState === 'playing' || gameState === 'waveClear' || gameState === 'waveCountdown') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updatePlayer(); updateDevs(); updateAIBlast(); updateAIRobots();
                updateSwarm(); updateBees(); updateProjectiles(); updateOrbiters();
                if (gameState === 'playing') updateEnemies();
                updateXpGems(); updatePowerUps(); updateCamera(); updateUI(); updateWaveState();
                ctx.save();
                ctx.translate(-camera.x, -camera.y);
                drawBackground(); drawXpGems(); drawPowerUps(); drawEnemies();
                drawOrbiters(); drawPlayer(); drawFirewallAura(); drawMelee(); drawDevs(); drawProjectiles();
                drawAIBlast(); drawAIRobots(); drawBees();
                ctx.restore();
                drawWaveMessage(); drawMinimap();
            }
            requestAnimationFrame(gameLoop);
        }
        
        function drawMinimap() {
            const minimap = ui.minimapCanvas;
            const minimapCtx = minimap.getContext('2d');
            const scaleX = minimap.width / world.width;
            const scaleY = minimap.height / world.height;
            minimapCtx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            minimapCtx.fillRect(0, 0, minimap.width, minimap.height);
            minimapCtx.fillStyle = 'white';
            minimapCtx.fillRect(player.x * scaleX - 2, player.y * scaleY - 2, 4, 4);
            enemies.forEach(e => {
                minimapCtx.fillStyle = e.state === 'angry' ? '#a855f7' : '#d1d5db';
                minimapCtx.fillRect(e.x * scaleX - 1, e.y * scaleY - 1, 2, 2);
            });
            minimapCtx.strokeStyle = 'white';
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(camera.x * scaleX, camera.y * scaleY, canvas.width * scaleX, canvas.height * scaleY);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        ui.restartButton.addEventListener('click', () => { 
            setGameState('start'); 
            setupCharacterSelection(); 
        });

        // --- Initial Call ---
        setupCharacterSelection();
        setGameState('start');
        gameLoop();
